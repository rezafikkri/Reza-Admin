<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Require meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Register Page . Reza Admin</title>

    <!-- Social network metas -->
    <meta name="author" content="@FikkriReza">
    <meta name="description" content="Open source responsive admin template with Bootstrap framework">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@FikkriReza">
    <meta name="twitter:creator" content="@FikkriReza">

    <meta property="fb:app_id" content="801699283982913">
    <meta property="og:url" content="https://rezafikkri.github.io/Reza-Admin">
    <meta property="og:title" content="Register Page . Reza Admin">
    <meta property="og:description" content="Open source responsive admin template with Bootstrap framework">
    <meta property="og:image" content="https://rezafikkri.github.io/Reza-Admin/dist/img/rezaadmin.jpg">

	<!-- Bootstrap CSS first -->
	<link rel="stylesheet" href="../dist/css/bootstrap.min.css">
	<!-- then Font Awesome -->
	<link rel="stylesheet" type="text/css" href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- and Reza Admin CSS -->
	<link rel="stylesheet" type="text/css" href="../dist/css/reza-admin.min.css">
	<!-- Favicon -->
	<link rel="icon" href="../dist/img/Reza_Admin.ico">
</head>
<body>

	<div class="container-fluid">
		<div class="register">
			<div class="register__content mt-3">
				<div class="register__head">
					<a href="../index.html"><img src="../dist/img/Reza_Admin.svg"></a>
					<h5 class="mt-3">Create an Account</h5>
				</div>
				<div class="register__form">
					<form>
						<div class="form-row">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="text" name="first-name" placeholder="First Name ..." class="form form--focus-blue mt-0">
							</div>
							<div class="col-sm-6">
								<input type="text" name="last-name" placeholder="Last Name ..." class="form form--focus-blue mt-0">
							</div>
						</div>

						<input type="email" name="email" placeholder="Email ..." class="form form--focus-blue">

						<div class="form-group">
							<input type="password" name="password" placeholder="Password ..." class="form form--focus-blue">
							<small id="input-help" class="form-text text-muted">Enter a combination of at least 8 characters and numbers</small>
						</div>

						<input type="password" name="password-repeat" placeholder="Repeat Password ..." class="form form--focus-blue">

						<div class="register__form-action mt-3">
							<div class="form-check mb-2 mb-sm-0">
								<input type="checkbox" name="input_check" id="input_check" class="form form--focus-blue">
								<label for="input_check" class="label--check">I agree to the <a href="#">term</a></label>
							</div>
							<button type="submit" class="btn btn--blue">Register</button>
						</div>
					</form>
					
				</div>
				<div class="register__alt">
					<a href="" class="btn btn--register-alt-google mb-2"><span class="fa fa-google"></span> Register with Google</a>
					<a href="" class="btn btn--register-alt-facebook"><span class="fa fa-facebook"></span> Register with Facebook</a>
				</div>
			</div>
			<a href="login.html" class="btn btn--link mb-3">Already have account? Login!</a>
		</div>
	</div>

</body>
</html>
